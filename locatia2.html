<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locația 2 - Clinica Călărași</title>
  <meta name="description" content="Fizioterapie și kinetoterapie într-un spațiu modern dedicat recuperării." />
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 1.8em;
      background: #f9fafb;
      color: #222;
      line-height: 1.5;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    header {
      margin-bottom: 2em;
      border-bottom: 2px solid #2e8bc0;
      padding-bottom: 0.8em;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      color: #145da0;
      font-size: 2rem;
      user-select: none;
    }
    header a {
      display: inline-block;
      margin-top: 0.7em;
      color: #2e8bc0;
      text-decoration: none;
      font-weight: 600;
      user-select: none;
    }
    header a:hover,
    header a:focus {
      text-decoration: underline;
      outline: none;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 0.6em;
    }
    ul {
      list-style: disc inside;
      margin-bottom: 2em;
      color: #333;
    }
    form {
      background: #fff;
      padding: 1.6em 1.8em;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(46,139,192,0.1);
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.3em;
      margin-top: 1.2em;
      user-select: none;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.55em 0.8em;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #2e8bc0;
      outline: none;
      box-shadow: 0 0 6px rgba(46,139,192,0.3);
    }
    button {
      margin-top: 1.8em;
      background-color: #2e8bc0;
      color: #fff;
      border: none;
      padding: 0.75em 2em;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover,
    button:focus {
      background-color: #145da0;
      outline: none;
    }
    #feedback {
      margin-top: 1em;
      font-weight: 600;
      color: #4bb543;
      display: none;
      user-select: none;
    }
    .program-section {
      margin-top: 2em;
      padding: 1.5em;
      background: #e3f2fd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .program-section h2 {
      margin-top: 0;
      color: #145da0;
      font-size: 1.5rem;
    }
    .program-section p {
      margin: 0.5em 0;
    }
    .map-link {
      display: inline-block;
      margin-top: 1em;
      color: #2e8bc0;
      text-decoration: none;
      font-weight: 600;
    }
    .map-link:hover,
    .map-link:focus {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Locația 2</h1>
    <a href="index.html" aria-label="Înapoi la pagina principală">&larr; Înapoi</a>
  </header>

  <main>
    <p>Locația 2 oferă consultații de:</p>
    <ul>
      <li>Fizioterapie </li>
      <li>Kinetoterapie</li>
      <li>Recuperare medicală</li>
    </ul>

    <form id="programare-form" onsubmit="sendWhatsApp(event)">
      <label for="nume1">Nume:</label>
      <input type="text" id="nume1" name="nume1" placeholder="Introdu numele tău" required />

      <label for="serviciu1">Serviciu dorit:</label>
      <input type="text" id="serviciu1" name="serviciu1" placeholder="Ex: Fizioterapie" required />

      <button type="submit">Trimite pe WhatsApp</button>

      <div id="feedback" role="alert" aria-live="polite"></div>
    </form>

    <section class="program-section">
      <h2>Program</h2>
      <p>Luni - Vineri: 08:00 - 18:00</p>
      <p>Sâmbătă:  Închis</p>
      <p>Duminică: Închis</p>
      <a href="https://g.co/kgs/UZkRsgu" class="map-link" target="_blank" rel="noopener noreferrer">Vezi locația pe hartă</a>
    </section>
  </main>

  <script>
    function sendWhatsApp(event) {
      event.preventDefault();

      const nume = document.getElementById("nume1").value.trim();
      const serviciu = document.getElementById("serviciu1").value.trim();
      const feedback = document.getElementById("feedback");

      if (!nume || !serviciu) {
        feedback.style.display = 'block';
        feedback.style.color = 'red';
        feedback.textContent = 'Te rog completează toate câmpurile.';
        return;
      }

      const mesaj = `Bună ziua, mă numesc ${nume} și aș dori o programare pentru: ${serviciu}`;
      const encoded = encodeURIComponent(mesaj);
      const whatsappURL = `https://wa.me/40751950027?text=${encoded}`;
    
      window.open(whatsappURL, '_blank');

      feedback.style.display = 'block';
      feedback.style.color = '#4bb543';
      feedback.textContent = 'Se deschide WhatsApp pentru a trimite mesajul...';

      setTimeout(() => {
        feedback.style.display = 'none';
        document.getElementById("programare-form").reset();
      }, 3000);
    }
  </script>
</body>
</html>
